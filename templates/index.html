<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Listings</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Amazon Games</h1>
        <div class="row">
            {% for game in amazon_games %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        {% if game.image_src %}
                            <img src="{{ game.image_src }}" class="card-img-top" alt="{{ game.name }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ game.link }}" target="_blank">{{ game.name }}</a>
                            </h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <h1 class="mb-4 mt-5">Epic Games</h1>
        <div class="row">
            {% for game in epic_games %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        {% if game.image_url %}
                            <img src="{{ game.image_url }}" class="card-img-top" alt="{{ game.name }}">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ game.link }}" target="_blank">{{ game.name }}</a>
                            </h5>
                            <p class="card-text">{{ game.availability }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
